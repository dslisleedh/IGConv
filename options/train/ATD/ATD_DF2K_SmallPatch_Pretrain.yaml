# general settings
name: ATD_DF2K_LargePatch_Finetuning
model_type: SwinIRMSModel
scale: 1
num_gpu: 4
manual_seed: 0
# find_unused_parameters: True

# dataset and data loader settings
datasets:
  train:
    name: DF2K
    type: RandomScaleDownsampleImageDataset
    random_scales: [2, 3, 4]
    dataroot_gt: /home2/leedh97/datasets/DF2K/DF2K_train_HR_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: lmdb

    lq_size: 64
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val_1:
    name: Set14X2
    type: FixedScalePairedImageDataset
    dataroot_gt: /home2/prof/ro/dslisleedh/SAFMN/datasets/Set14/HR
    dataroot_lq: /home2/prof/ro/dslisleedh/SAFMN/datasets/Set14/LR_bicubic/X2
    filename_tmpl: '{}x2'
    ds_scale: 2
    io_backend:
      type: disk

  val_2:
    name: Set14X4
    type: FixedScalePairedImageDataset
    dataroot_gt: /home2/prof/ro/dslisleedh/SAFMN/datasets/Set14/HR
    dataroot_lq: /home2/prof/ro/dslisleedh/SAFMN/datasets/Set14/LR_bicubic/X4
    filename_tmpl: '{}x4'
    ds_scale: 4
    io_backend:
      type: disk

# network structures
network_g:
  type: ATD
  upscale: 2
  in_chans: 3
  img_size: 64
  embed_dim: 210
  depths: [6, 6, 6, 6, 6, 6,]
  num_heads: [6, 6, 6, 6, 6, 6,]
  window_size: 16
  category_size: 256
  num_tokens: 128
  reducted_dim: 20
  convffn_kernel_size: 5
  img_range: 1.
  mlp_ratio: 2
  upsampler: 'igconv+igsample'
  resi_connection: '1conv'
  return_skip: false
  geo_ensemble: true
  use_checkpoint: true

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: AdamW
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.9]

  scheduler:
    type: MultiStepLR
    milestones: [250000]
    gamma: 0.5

  total_iter: 300000
  warmup_iter: 10000

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

  fft_opt:
    type: FFTLoss
    loss_weight: 0.05
    reduction: mean

# validation settings
val:
  val_freq: 20000
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      # crop_border: 2
      test_y_channel: yes
    
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      # crop_border: 2
      test_y_channel: yes

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
